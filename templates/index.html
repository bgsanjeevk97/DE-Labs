<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bmi-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .bmi-category {
            font-size: 18px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        
        .category-underweight {
            color: #3498db;
        }
        
        .category-normal {
            color: #27ae60;
        }
        
        .category-overweight {
            color: #f39c12;
        }
        
        .category-obese {
            color: #e74c3c;
        }
        
        .error {
            color: #e74c3c;
            padding: 12px;
            background: #fadbd8;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ BMI Calculator</h1>
        
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="height" name="height" placeholder="Enter your height" step="0.01" required style="flex: 1;">
                    <select id="heightUnit" style="padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; cursor: pointer; background: white;">
                        <option value="m">Meters (m)</option>
                        <option value="cm">Centimeters (cm)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit">Calculate BMI</button>
        </form>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
        </div>
        
        <div class="info">
            <strong>BMI Categories:</strong><br>
            Underweight: BMI < 18.5<br>
            Normal weight: 18.5 - 24.9<br>
            Overweight: 25.0 - 29.9<br>
            Obese: BMI ‚â• 30.0
        </div>
    </div>
    
    <script>
        // Convert height to meters based on selected unit
        function convertHeightToMeters(height, unit) {
            const h = parseFloat(height);
            switch(unit) {
                case 'm':
                    return h;
                case 'cm':
                    return h / 100;
                case 'in':
                    return h * 0.0254;
                default:
                    return h;
            }
        }
        
        document.getElementById('bmiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const heightUnit = document.getElementById('heightUnit').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            // Clear previous messages
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            
            try {
                // Convert height to meters
                const heightInMeters = convertHeightToMeters(height, heightUnit);
                
                const response = await fetch('/calculate-bmi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ weight, height: heightInMeters })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Display result
                document.getElementById('bmiValue').textContent = data.bmi;
                const categoryElement = document.getElementById('bmiCategory');
                categoryElement.textContent = data.category;
                
                // Add color class based on category
                categoryElement.className = 'bmi-category category-' + data.category.toLowerCase().replace(' ', '');
                
                resultDiv.classList.add('show');
                
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
